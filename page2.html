    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Form Container Styling */
        .form-container {
            max-width: 600px;
            margin: 20px 30;
            margin-top: -160px;
            padding: 10px;
            background-color: #000000;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            
        }

        /* General Input Styles */
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 9px;
            margin-bottom: 15px;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            background-color: #1a1a1a; /* Dark background color */
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            color: white; /* Set text inside input fields to white */
        }

        /* Textarea Styling */
        textarea {
            resize: none;
            height: 150px;
        }

        /* Submit Button Styling */
        .submit-button {
            display: inline-block;
            background-color: #2e2e2e;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            font-family: 'Montserrat', sans-serif;
        }

        /* Submit Button Hover Effect */
        .submit-button:hover {
            background-color: #45a049;
        }

        /* Form Heading */
        .form-container h2 {
            text-align: center;
            font-family: 'Lora', serif;
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
        }

        /* Centering the Form Section */
        .form-section {
            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Form Wrapper */
        .demo-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Button Group Styling */
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        /* Two Columns for Buttons */
        .button-column {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Add gap between buttons */
        }

        /* Radio/Checkbox Labels Styled as Buttons */
        .button-group input[type="checkbox"] {
            display: none; /* Hide the actual radio/checkbox */
        }

        .button-group label {
            padding: 15px;
            background-color: #2e2e2e;
            color: white; /* Set button text to white */
            text-align: center;
            border-radius: 35px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            transition: background-color 0.3s;
        }

        /* Style the selected button */
        .button-group input[type="checkbox"]:checked + label {
            background-color: #3b5b96; /* Highlight selected option */
        }

        /* Hover Effect */
        .button-group label:hover {
            background-color: #3b5b96; /* Change background on hover */
        }

    </style>
</head>
